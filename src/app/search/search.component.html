<div class="search__block">
  <div class="search__input">

    <h1>Start type GitHub user name</h1>
    <mat-form-field class="example-full-width">
      <mat-label>Type here user name</mat-label>
      <input matInput placeholder="Type here user name" [(ngModel)]="searchStr" [minlength]="minLenght"
        (ngModelChange)="handleChange()">
      <mat-error>
        Min lenght is {{ minLenght }}. Now it is {{ searchStr.length }}
      </mat-error>
    </mat-form-field>

  </div>

  <mat-card class="card" *ngIf="isLoaded">
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{user.location}}</mat-card-subtitle>
    </mat-card-header>
  <img mat-card-image [src]="user.avatar_url" [alt]="user.name">
    <mat-card-content>
      <ul>
        <li>public_repos: {{user.public_repos}}</li>
        <li>public_gists: {{user.public_gists}}</li>
        <li>created_at: {{user.created_at}}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions class="center">
      <a target="blank" mat-raised-button color="accent"
      href="user.html_url">View Profile</a>
    </mat-card-actions>
  </mat-card>

</div>
